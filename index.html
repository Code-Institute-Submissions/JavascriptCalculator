<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <!-- Stylesheet CSS File Path -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Site Title -->
        <title>Javascript Calculator</title>
    </head>
    <body>
        <!-- Header Content -->
        <header>
            <!-- Heading 1 -->
            <h1><i class="fab fa-js-square"> Free </i> Javascript Calculator <i class="fas fa-calculator"></i></h1>
            <!-- Paragraph / Credits -->
            <p>
                By Clayton File
            </p>
        </header>
        <!-- Main Div -->
        <main id="main">
            <!-- Calculator Section -->
            <div class="calculator-container">
                <!-- Calculator Grey Surround -->
                <div id="calculator-div">
                    <!--  Result / Output Window -->
                    <div class="output-window">
                        <!--  Previous Operand / Number 1 -->
                        <div data-previous-operand class="previous-operand"></div>
                        <!--  Current Operand / Number 2 / Newest Number Press -->
                        <div data-current-operand class="current-operand"></div>
                    </div>
                    <!-- Buttons Container -->
                    <div>
                        <!-- Clear Button -->
                        <button data-all-clear class="clear">AC</button>
                        <!--  Delete / Backspace Button -->
                        <button data-delete>DEL</button>
                        <!-- Divide Operator Button -->
                        <button data-operator>รท</button>
                        <!-- Button Number 1 -->
                        <button data-number>1</button>
                        <!-- Button Number 2 -->
                        <button data-number>2</button>
                        <!-- Button Number 3 -->
                        <button data-number>3</button>
                        <!-- Multiply Operator Button -->
                        <button data-operator>*</button>
                        <!-- Button Number 4 -->
                        <button data-number>4</button>
                        <!-- Button Number 5 -->
                        <button data-number>5</button>
                        <!-- Button Number 6 -->
                        <button data-number>6</button>
                        <!-- Addition Operator Button -->
                        <button data-operator>+</button>
                        <!-- Button Number 7 -->
                        <button data-number>7</button>
                        <!-- Button Number 8 -->
                        <button data-number>8</button>
                        <!-- Button Number 9 -->
                        <button data-number>9</button>
                        <!-- Subtract Operator Button -->
                        <button data-operator>-</button>
                        <!-- Decimal Button -->
                        <button data-number>.</button>
                        <!-- Button Number Zero -->
                        <button data-number>0</button>
                        <!-- Equals Operator -->
                        <button data-equals class="equals">=</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer Start -->
        <footer>
            <!-- Instructions Button -->
            <div class="instructionDiv">
                <button onclick="instructionsAlert()" class="popup">
                    Instructions
                    <!-- Actual Pop Up -->
                    <span class="popuptext" id="myPopup">
                        Welcome to the Free Javascript Calculator.<br />
                        <br />
                        Begin by clicking a number followed by an operator, then another number to create the sum you would like followed by the "=" sign to display your answer in the result window.<br />
                        To Clear click the orange button marked "C"<br />
                        <br />
                        Click Here To Close
                    </span>
                </button>
            </div>
            <!-- Link to Clayton's GitHub -->
            <div class="myGit">
                <a href="https://github.com/TechCentreUK" target="_blank" class="myGit" title="Visit My GitHub!">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <!-- PayPal Donate Button -->
            <form class="donate" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" title="Buy me a beer!">
                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business" value="support@techcentreuk.co.uk" />
                <!-- Specify a Donate button. -->
                <input type="hidden" name="cmd" value="_donations" />
                <!-- Specify details about the contribution -->
                <input type="hidden" name="item_name" value="Buy Me a Beer!" />
                <input type="hidden" name="item_number" value="Free Javascript Calculator" />
                <input type="hidden" name="currency_code" value="GBP" />
                <!-- Display the payment button. -->
                <input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate" />
                <img alt="PayPal Donate Button" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />
            </form>
        </footer>
        <!-- Javascript File Path -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
