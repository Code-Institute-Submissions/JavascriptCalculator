<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <!-- Stylesheet CSS File Path -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Site Title -->
        <title>Javascript Calculator</title>
    </head>
    <body>
        <!-- Header Content -->
        <header>
            <!-- Heading 1 -->
            <h1><i class="fab fa-js-square"> Free </i> Javascript Calculator <i class="fas fa-calculator"></i></h1>
            <!-- Paragraph / Credits -->
            <p>
                By Clayton File
            </p>
        </header>
        <!-- Main Div -->
        <main id="main">
            <div class="calculator-container">
                <div class="output-window">
                  <div data-previous-operand class="previous-operand"></div>
                  <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="clear">AC</button>
                <button data-delete>DEL</button>
                <button data-operator>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="equals">=</button>
              </div>
        </main>
        <!-- Footer Start -->
        <footer>

        </footer>
        <!-- Javascript File Path -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
